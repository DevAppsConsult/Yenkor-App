    <body>
        <div style="height:50px;width:100%;box-shadow: 0 1px 5px rgba(0,0,0,0.16), 0 1px 5px rgba(0,0,0,0.23);background-color:#F7F7F8">
            <a href="index.html"><p style="padding:15px;font-weight:bold;color:black"><i class="fa fa-arrow-left"></i> BACK</p></a>
        </div>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <div class="container" style="margin-top:15px;">
            <div class="row">
                <div class="col-md-12">
                    <div style="margin-top:50px">
                        <div style="width:90px;height:90px;margin:0 auto">
                            <img src="img/delivery-400-1.gif" class="img-responsive" style="width:100%;height:100%" />
                        </div>
                        <div style="width:95%;margin:0 auto;margin-top:10px;" class="text-center">
                            <p>Request accepted by: </p>
                            <p id="courier">ETA: 5 mins</p>
                            <p class="text-center">You can call the courier service on: 0302555281 for directions any other info</p>
                        </div>
                        <div>
                            <p class="text-center">Delivery request rejected by the courier, kindly try again by selecting another courier service</p>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="text-center">
                                        <button type="button" id="rated" class="btn btn-default" style="border-color:green;background-color:lightblue;">Go Back</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="feedback" style="margin-top:20px;">
                            <h5 class="text-center">Rate your delivery experience with this courier service provider</h5>
                            <div class='starrr text-center' id='star1' style="width:35%;margin-bottom:10px;"></div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="text-center">
                                    <button type="button" id="rated" class="btn btn-default" style="border-color:green;background-color:lightgreen;">Rate Courier</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
           var info =  JSON.parse(localStorage.getItem("request"));
          var courier_name = info[3];
           
          $("#courier").text("Request sent to: " + courier_name)

        </script>
        <script>
         
          $('.starrr').starrr({
  change: function(e, value){
    alert('new rating is ' + value)
  }
})

           $("#rated").on("click",function(){

           })
